<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Board</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function() {
	
	var formObj = $("#board");
	
	$("#btnRegister").on("click", function() {
		formObj.attr("action", "/board/register");
		formObj.attr("method", "post");
		formObj.submit();
	});
	
	$("#btnList").on("click", function() {
		self.location = "/board/list";
	});
	
});
</script>
</head>
<body>
<div class="container">

<h2>Register</h2>

<form id="board" action="success.html" th:action="@{/board/register}" 
		th:object="${board}" method="POST">
	<table class='table'>
		<tr>
			<td>Title</td>
			<td><input type="text" name="title" th:field="*{title}" /></td>
			<td>
				<font color="red">
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
						title
					</span>
				</font>
			</td>
		</tr>
		<tr>
			<td>Writer</td>
			<td><input type="text" name="writer" th:field="*{writer}" /></td>
			<td>
				<font color="red">
					<span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">
						writer
					</span>
				</font>
			</td>
		</tr>
		<tr>
			<td>Content</td>
			<td><textarea name="content" th:field="*{content}"></textarea></td>
			<td>
				<font color="red">
					<span th:if="${#fields.hasErrors('content')}"  th:errors="*{content}">
						content
					</span>
				</font>
			</td>
		</tr>
	</table>
</form>

<div>
	<button type="submit" id="btnRegister" class="btn btn-primary">등록</button>
	<button type="submit" id="btnList" class="btn btn-primary">조회</button>
</div>

</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Board</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>

<div class="container">
<div class="row pt-4">
<div class="col-auto mr-auto col align-self-center"> <h2>List</h2> </div>
<div class="mr-2"><a class="btn btn-outline-info" href="register.html" th:href="@{/board/register}">등록</a></div>
<div class="mr-3"><a class="btn btn-outline-info" href="register.html" th:href="@{/board/register}">조회</a></div>
</div>

<div class="row">
<!-- 달력S  -->
<div class='col-md-3 col-xs-4'> <div class="form-group"> <div class="input-group date" id="datetimepicker1" data-target-input="nearest"> <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" value="01/11/2020"> <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker"> <div class="input-group-text"><i class="fa fa-calendar"></i></div> </div> </div> </div> </div> <div class='col-md-3 col-xs-4'> <div class="form-group"> <div class="input-group date" id="datetimepicker2" data-target-input="nearest"> <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" value="01/15/2020"> <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker"> <div class="input-group-text"><i class="fa fa-calendar"></i></div> </div> </div> </div> </div><script type="text/javascript"> $(function () { $('#datetimepicker1').datetimepicker({ format: 'L'}); $('#datetimepicker2').datetimepicker({ format: 'L', useCurrent: false }); $("#datetimepicker1").on("change.datetimepicker", function (e) { $('#datetimepicker2').datetimepicker('minDate', e.date); }); $("#datetimepicker2").on("change.datetimepicker", function (e) { $('#datetimepicker1').datetimepicker('maxDate', e.date); }); }); </script>
<!-- 달력E  -->
<div class="col-2">
<select id="selectSearchCondition" class="form-control form-control-sm">
   <option value="searchCommonDivName">공통코드구분명</option>
   <option value="searchCommonName">공통코드명</option>
   <option value="searchDescription">설명</option>
</select>
</div>
<div class="ml-3 mb-3">
  <input type="email" class="form-control" id="exampleFormControlInput1">
</div>
</div>

<table border="1" class="table ">
	<thead class="thead-dark">
	<tr>
		<th align="center" width="80">NO</th>
		<th align="center" width="320">TITLE</th>
		<th align="center" width="100">WRITER</th>
	</tr>
	</thead>
	<tr th:if=${#lists.isEmpty(list)}>
		<td colspan="3">
			List is empty.
		</td>
	</tr>
	
	<tr th:each="board : ${list}">
		<td align="center" th:text="${board.boardNo}">${board.boardNo}</td>
		<td align="left">
			<a href="read.html" 
				th:href="@{|/board/read?boardNo=${board.boardNo}|}"
				th:text="${board.title}">${board.title}</a>
		</td>
		<td align="right" th:text="${board.writer}">${board.writer}</td>
	</tr>
</table>
</div>
</body>
</html>
